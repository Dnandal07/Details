<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>

    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <div class="row">
        <div class="col-2">
            <label for="Name" id="name">Name</label>
        </div>
        <div class="col-10">
            <input type="text" id="inname">
        </div>
        <div class="col-2">
            <label for="Age" id="age">Age</label>
        </div>
        <div class="col-10">
            <input type="text" id="inage">
        </div>
        <div class="col-2">
            <label for="Location" id="location">Location</label>
        </div>
        <div class="col-10">
            <select name="location" id="inlocation">
                <option value="rohtak">Rohtak</option>
                <option value="delhi">Delhi</option>
                <option value="chandigarh">Chandigarh</option>
                <option value="mohali">Mohali</option>
            </select>
        </div>
        <div class="col-4">
            <input type="button" value="Submit" id="submit">
            <input type="button" value="Update" id="update">
            <input type="button" value="Cancel" id="cancel">
        </div>
    </div>
    <table class="table ab table-striped table-bordered">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
            <th>Edit/Delete</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <script src="index.js"></script>
</body>
</html>
